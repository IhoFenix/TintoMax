<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Iniciar sesión</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Inicio de sesión</div>
      <div class="card-body">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="inputUser">Usuario</label>
            <input class="form-control" id="inputUser" name="username" type="text" aria-describedby="userHelp" placeholder="Introduzca su user" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Contraseña" required>
          </div>
          <input id="inputSubmit" class="btn btn-primary btn-block" type="submit" value="Iniciar Sesión"></input>
          <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">¿No tienes cuenta aún? Regístrate</a>
          <a class="d-block small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
