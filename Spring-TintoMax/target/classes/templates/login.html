<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Iniciar sesión</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Inicio de sesión</div>
      <div class="card-body">
        <form name="f" action="/login" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Introduzca su email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="form-control" id="inputPassword" type="password" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Recordar contraseña</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" type="submit">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">¿No tienes cuenta aún? Regístrate</a>
          <a class="d-block small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script type="text/javascript">
	function validate() {
    	if (document.f.username.value == "" && document.f.password.value == "") {
        	alert("Introduzca el nombre de usuario y contraseña");
        	document.f.username.focus();
        	return false;
    	}
    	if (document.f.username.value == "") {
        	alert("Introduzca el nombre de usuario");
        	document.f.username.focus();
        	return false;
    	}
    	if (document.f.password.value == "") {
    		alert("Introduzca la contraseña");
    		document.f.password.focus();
        	return false;
    	}
	}
</script>
</body>

</html>
